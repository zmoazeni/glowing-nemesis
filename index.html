  <script>
    $(function() {
      var songList = {
        7:  '.js-song-hello',
        10: '.js-song-feeling',
        13: '.js-song-danger',
        16: '.js-song-bohemian',
        20: '.js-song-forever'
      }

      var currentPage = 0;

      var codeList = {
        5: ['right', 'right', 'down'],
        8: ['right', 'right', 'down', 'a'],
        11: ['right', 'up', 'down', 'a', 'b', 'right'],
        14: ['right', 'left', 'down', 'a', 'b', 'up', 'right', 'a'],
        18: ['right', 'a', 'up', 'a', 'a', 'up', 'up', 'down', 'b', 'left', 'a'],
      }

      $('#bb-bookblock').bookblock({
        speed : 1000,
        shadowSides : 0.8,
        shadowFlip : 0.4,

        onEndFlip : function(previousPage, newPage, isLimit) {
          currentPage = newPage;

          var song = songList[newPage];

          if (song) {
            $('.js-song').hide();
            $(song).show();
          }

          return false;
        }
      });

      $(document).on('click', '.js-next', function() {
        codes = codeList[currentPage]

        if (codes) {
          var keys = new Keys(codes, {
            success: function() {
              $('#bb-bookblock').bookblock("next");
            },

            failure: function() {
              $('.modal').toggleClass('shake');

              setTimeout(function() {
                $('.modal').removeClass('shake');
              }, 100);

              keys.prompt();
            }
          });

          keys.prompt();
        } else {
          $('#bb-bookblock').bookblock("next");
        }
      });

      $(document).on('click', '.js-prev', function() {
        $('#bb-bookblock').bookblock("prev");
      });
    })
  </script>
